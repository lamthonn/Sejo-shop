<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/signin.css">
    <link rel="stylesheet" href="./static/font/fontawesome-free-6.3.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;1,100&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <a href="./home.html"><i class="fa-solid fa-arrow-left-long"></i></a>
    <div class="wrapper">
        <div class="wrapper-left">
            <h1 style="text-align: center;">Register</h1>

            <form onsubmit="signup()">
                <div class="input_field">
                    <input type="text" id="user" placeholder="User">
                </div>
                <div class="input_field">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input_field">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div style="display: grid;justify-content: center;">
                    <a href="./login.html"
                        style=" text-decoration: none; color: black ; margin-top: 1rem; text-align: center;">Login</a>
                </div>
                <button style="margin-left: 3rem;" id="btnSignUp">Sign Up</button>
            </form>
        </div>
        <div class="wrapper-right">
            <h1 style="font-size: 3.5rem; line-height: 1rem;">SEJO REGISTER</h1>

        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="./static/js/layout.js"></script>
<script src="./static/js/login.js"></script>

</html>
