<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/home.css">
  <link rel="stylesheet" href="./static/font/fontawesome-free-6.3.0-web/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;1,100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./static/css/main.css">
  <title></title>
</head>

<body>
  <!-- header -->
  <div id="header"></div>

  <!-- slider -->
  <div class="slider-container">
    <ul class="slider">
      <li class="slider-item"><img src="./static/image/img2.jpg" alt="Image 1"></li>
      <li class="slider-item"><img src="./static/image/img1.jpg" alt="Image 2"></li>
      <li class="slider-item"><img src="./static/image/img3.jpg" alt="Image 3"></li>
    </ul>
    <a class="prev" onclick="prevSlide()">&#10094;</a>
    <a class="next" onclick="nextSlide()">&#10095;</a>
  </div>
  </div>
  <!-- content -->
  <div class="container">
    <div class="introducing">
      <p style="font-size: 20px;">introducing Nike</p>
      <p style="font-size: 70px; margin: 0;font-weight: bolder;">A SPRINGY RIDE FOR <br> EVERY RUN</p>
      <p style="font-size: 20px;">Back in its fourth, the Nike is springier than ever<br>
        and offers runners of all kinds a perfect fit</p>
      <a href=""><span class="shopBtn">Shop</span></a>
    </div>

    <div class="best_seller">
      <h2>Best Seller</h2>
      <div class="products-best_seller" style="display: flex;">
        <div class="product" style="margin-right: 2%;">
          <div class="img_bestseller">
            <img src="./static/image/nike1.jpg" alt="">
          </div>
          <h2>JORDAN 1 HIGH REACT</h2>
        </div>
        <div class="product">
          <div class="img_bestseller">
            <img src="./static/image/nike2.jpg" alt="">
          </div>
          <h2>JORDAN 1 HI TOKYO</h2>
        </div>
        <div class="product" style="margin-left: 2%;">
          <div class="img_bestseller">
            <img src="./static/image/nike3.jpg" alt="">
          </div>
          <h2>AIR JORDAN 4 RETRO</h2>
        </div>
      </div>
    </div>

    <div class="sports">
      <h2>Lebron Shoes</h2>
      <div class="sport-content" style="display: flex;">
        <div class="sport sport1" style="margin-right: 1%;background-image: url('./static/image/lebron1.jpg');background-position: center; ">
          <div class="style_sport">
            <h1>Nike Lebron XIX</h1>
            <button class="btnSport" style="background-color:rgba(255, 255, 255, 0.23);; border: none; color: aliceblue;padding: 2%; border-radius: 15px;">Buy Now</button>
          </div>
        </div>
        
        <div class="sport sport2" style="margin-left: 1%;background-image: url('./static/image/lebron2.jpg');background-position: center;">
          <!-- <img src="./static/image/lebron1.jpg" alt=""> -->
          <div class="style_sport">
            <h1>Lebron Witness VII</h1>
            <button class="btnSport" style="background-color:rgba(255, 255, 255, 0.23); border: none; color: aliceblue; padding: 2%; border-radius: 15px;">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div id="footer"></div>
</body>
<script src="./static/js/home.js"></script>
<script src="./static/js/layout.js"></script>
</html>
