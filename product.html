<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | Sejo</title>
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/product.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css" crossorigin="anonymous" rel="stylesheet" >
    <link rel="stylesheet" href="./static/font/fontawesome-free-6.3.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;1,100&display=swap"
    rel="stylesheet">
</head>
<body>
    <!-- <div id="root"></div>
    <script type="module" src="./static/js/main.js"></script> -->
    <div id="header"></div>
    <!-- <div id="root"></div> -->
    <div class="container">        
        <div class="navbar">
            <span class="navbar-left">Men's Shoes(399)</span>
            <div class="navbar-right">
                <div class="navbar-right_filter">
                    <span class="title-show" style="display: none;" >
                        Show Filter
                        <i class="bi bi-filter"></i>
                    </span>
                    <span class="title-hide">
                        Hide Filter
                        <i class="bi bi-filter"></i>
                    </span>
                    
                </div>
                <div class="navbar-right_sort">
                    Sort By
                    <i class="bi bi-chevron-down down1"></i>
                    <i class="bi bi-chevron-up up1" ></i>
                </div>
                <div class="select-sort">
                    <span>Featured</span>
                    <span>Newest</span>
                    <span>Price: High-Low</span>
                    <span>Price: Low-High</span>
                </div>
            </div>
        </div>

        <div class="notice">
            <div class="notice-left">
                <div style="font-size: 1.6rem;">
                    <i class="bi bi-funnel"></i>
                    Filter
                </div>

                <div class="Filter-title">
                    Type
                    <div class="title-icon">
                        <i class="bi bi-chevron-down down2"></i>
                        <i class="bi bi-chevron-up up2" ></i>
                    </div>
                </div>
                <div class="notice-left_type border index0">
                    <span>Men</span>
                    <span>Women</span>
                    <span>Child</span>
                </div>

                <div class="Filter-title">
                    Price
                    <div class="title-icon">
                        <i class="bi bi-chevron-down down2"></i>
                        <i class="bi bi-chevron-up up2" ></i>
                    </div>
                </div>
                <div class="notice-left_price border index1">
                    From 
                    <input type="text">
                    To
                    <input type="text">
                </div>

                <div class="Filter-title">
                    Size
                    <div class="title-icon">
                        <i class="bi bi-chevron-down down2"></i>
                        <i class="bi bi-chevron-up up2" ></i>
                    </div>
                </div>
                <div class="notice-left_size border index2">
                    <button>36</button>
                    <button>37</button>
                    <button>38</button>
                    <button>39</button>
                    <button>40</button>
                    <button>41</button>
                    <button>42</button>
                </div>

                <div class="Filter-title">
                    Color
                    <div class="title-icon">
                        <i class="bi bi-chevron-down down2"></i>
                        <i class="bi bi-chevron-up up2" ></i>
                    </div>
                </div>

                <div class="notice-left_color border index3">
                    <button style="background-color: red;"></button>
                    <button style="background-color: yellow;"></button>
                    <button style="background-color: rgb(40, 40, 250);"></button>
                    <button style="background-color: black;"></button>
                    <button style="background-color: white;"></button>
                    <button style="background-color: rgb(17, 180, 230);"></button>
                    <button style="background-color: rgb(56, 219, 56);"></button>
                    <button style="background-color: pink;"></button>
                    <button style="background-color: orange;"></button>
                </div>

                <button class="Filter-search">Search</button>
            </div>
            <div class="notice-right">
                <div id="root"></div>
            </div>
        </div>
        <!-- <div id="root"></div> -->
    </div>

    <div id="footer"></div>
</body>
<script type="module" src="./static/js/layout.js"></script>
<script type="module" src="./static/js/product/main/main_product.js"></script>
</html>
